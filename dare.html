<!DOCTYPE html>
<html>
<head>
  <title>No is not allowed ðŸ˜¤</title>
  <style>
    body {
      background: #ffccd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
    }
    #no {
      position: absolute;
    }
  </style>
</head>
<body>
<div class="box">
  <h2>Don't you dare say NO ðŸ˜ˆ</h2>
  <button onclick="location.href='index.html'">Yes</button>
  <button id="no">No</button>
</div>

<script>
  const no = document.getElementById("no");
  no.addEventListener("mouseover", () => {
    no.style.left = Math.random() * 80 + "%";
    no.style.top = Math.random() * 80 + "%";
  });
</script>

</body>
</html>
