<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
        }
        h1 { color: #ff4d6d; min-height: 100px; font-size: 2rem; }
        .btns { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }
        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <h1 id="mainText">Do you love me?</h1>
        <div class="btns" id="buttonGroup">
            <button id="yesBtn" onclick="handleYes()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let step = 0; 
        let isValentineStage = false;

        function handleNo() {
            const text = document.getElementById('mainText');
            const noBtn = document.getElementById('noBtn');

            if (!isValentineStage) {
                // Agar abhi "Do you love me" stage par hain
                step++;
                if (step === 1) {
                    text.innerText = "Think one more time";
                } else if (step === 2) {
                    // Seedhe Valentine wale sawal par le jao
                    startValentineStage();
                }
            } else {
                // Agar "Will you be my Valentine" stage par No dabaya
                text.innerText = "Don't you dare say no. So, do you love me?";
                // Agli baar No dabane par gayab ho jayega
                noBtn.onclick = function() {
                    this.style.display = 'none';
                };
            }
        }

        function handleYes() {
            const text = document.getElementById('mainText');
            
            if (!isValentineStage) {
                // Pehli baar Yes bola toh Valentine stage shuru
                startValentineStage();
            } else {
                // Valentine wale pe bhi Yes bol diya toh Final Message
                showFinalSuccess();
            }
        }

        function startValentineStage() {
            isValentineStage = true;
            document.getElementById('mainText').innerText = "Will you be my Valentine";
            // Buttons reset (agar pehle hide hua ho toh)
            document.getElementById('noBtn').style.display = 'inline-block';
        }

        function showFinalSuccess() {
            document.getElementById('mainBox').innerHTML = `
                <h1 style="color: #ff4d6d;">I Love You Too! ❤️✨</h1>
                <p style="font-size: 1.2rem;">Ab hum pakka Valentine hain!</p>
            `;
        }
    </script>

</body>
</html>
