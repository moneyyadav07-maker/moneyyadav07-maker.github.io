<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffb6c1,#ffe4e1);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

.card{
  background:white;
  padding:30px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  width:90%;
  max-width:340px;
}

h1{
  font-size:22px;
  margin-bottom:10px;
}

p{
  margin-top:0;
  font-size:16px;
}

.buttons{
  position:relative;
  height:70px;
  margin-top:20px;
}

button{
  padding:10px 22px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  position:absolute;
  transition:0.15s;
}

#yes{
  background:#ff4d6d;
  color:white;
  left:50%;
  transform:translateX(-120%);
}

#no{
  background:#e0e0e0;
  color:#333;
  left:50%;
  transform:translateX(20%);
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  animation:float 4s linear forwards;
}

@keyframes float{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1 id="question">DO you love me?</h1>
  <p id="sub">Babu, ha bolo naaa...</p>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<audio id="sound">
  <source src="https://www.soundjay.com/buttons/sounds/button-3.mp3">
</audio>

<script>
const q = document.getElementById("question");
const sub = document.getElementById("sub");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const sound = document.getElementById("sound");

let stage = 1;

function moveNo(){
  const x = Math.random()*300 - 150;
  const y = Math.random()*150 - 75;
  no.style.transform = `translate(${x}px,${y}px)`;
}

no.addEventListener("mouseenter", moveNo);
no.addEventListener("click", moveNo);

yes.addEventListener("click", ()=>{
  if(stage === 1){
    q.innerText = "Will you be my Valentine ðŸ˜™â¤ï¸â¤ï¸";
    sub.innerText = "";
    stage = 2;
    no.style.transform = "translateX(20%)";
  } else {
    q.innerText = "YAYYY!! â¤ï¸ðŸ¥°";
    sub.innerText = "You are my Valentine ðŸ’•";
    yes.style.display="none";
    no.style.display="none";
    sound.play();
    hearts();
  }
});

function hearts(){
  setInterval(()=>{
    const h = document.createElement("div");
    h.className="heart";
    h.innerText="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },200);
}
</script>

</body>
</html>
